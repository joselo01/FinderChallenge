<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Finder challenge</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet" type="text/css">
    <link href="/vendor/pure/pure-min.css" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="app pure-g">
      <header class="pure-u-1">
        <div class="pure-u-1-3">
          <h1 class="logo">Finder challenge</h1>
        </div>
        <div class="pure-u-11-24">
          <div class="search-form"> 
            <input type="search" name="search" id="search" onkeypress="return validarn(event)" required>
            <input type="submit" name="btnSearch" id="btnSearch" value="Buscar"><a href="#">Guardar búsqueda</a>
          </div>
        </div>
        <div class="pure-u-1-3"></div>
      </header>
      <aside class="filters pure-u-1-4">
        <div class="busqueda">
          <h2>Búsquedas Guardadas</h2>
          <ul id="busqueda"></ul>
        </div>
        <div class="categoria">
          <h2>Categorías</h2>
          <ul id="categoria">
            <li id="cTodos">Todos</li>
          </ul>
        </div>
        <div class="idioma">
          <h2>Idiomas</h2>
          <ul id="idioma">
            <li id="iTodos">Todos</li>
          </ul>
        </div>
        <div class="publicacion">
          <h2>Publicación</h2>
          <ul id="publicacion">
            <li>Todos</li>
            <li>Hoy</li>
            <li>Hace una semana</li>
            <li>Hace un mes</li>
            <li>Hace un año</li>
          </ul>
        </div>
        <div class="presentacion">
          <h2>Presentación</h2>
          <ul id="presentacion"></ul>
        </div>
      </aside>
      <content class="pure-u-3-4"></content>
      <footer class="pure-u-1"></footer>
    </div>
    <script src="/vendor/jquery/jquery.custom.js"></script>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/search-form.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
